<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7254e88479.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="source/css/style.css">
</head>

<body>

    <section class="game marvel ">
        <div class="container-fluid">
            <div class="row w-100 justify-content-center">
                <div class="col-lg-9 block">
                    <div class="game-content">
                        <div class="attempts">3</div>
                        <div class="answers-count"></div>
                        <p class="question-body working"></p>
                        <div class="button-inner d-flex justify-content-center">
                            <button class="custom-btn btn-16" id="check">Check</button>
                            <button class="custom-btn btn-16" id="next">Start</button>
                            <button class="custom-btn btn-16" id="clear">Clear <i class="fas fa-trash-alt"></i></button>
                            <button class="custom-btn btn-16" id="quit">Quit <i class="fas fa-ban"></i></button>

                        </div>
                        <div class="box-container d-flex justify-content-center" id="xx">Drag letters here...</div>
                        <div class="truefalse"></div>
                        <div class="col-lg-12">
                            <div class="letter-box">
                                <div draggable=true class="letter">A</div>
                                <div draggable=true class="letter">B</div>
                                <div draggable=true class="letter">C</div>
                                <div draggable=true class="letter">D</div>
                                <div draggable=true class="letter">E</div>
                                <div draggable=true class="letter">F</div>
                                <div draggable=true class="letter">G</div>
                                <div draggable=true class="letter">H</div>
                                <div draggable=true class="letter">I</div>
                                <div draggable=true class="letter">J</div>
                                <div draggable=true class="letter">K</div>
                                <div draggable=true class="letter">L</div>
                                <div draggable=true class="letter">M</div>
                                <div draggable=true class="letter">N</div>
                                <div draggable=true class="letter">O</div>
                                <div draggable=true class="letter">P</div>
                                <div draggable=true class="letter">R</div>
                                <div draggable=true class="letter">Q</div>
                                <div draggable=true class="letter">S</div>
                                <div draggable=true class="letter">T</div>
                                <div draggable=true class="letter">U</div>
                                <div draggable=true class="letter">V</div>
                                <div draggable=true class="letter">W</div>
                                <div draggable=true class="letter">X</div>
                                <div draggable=true class="letter">Y</div>
                                <div draggable=true class="letter">Z</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <div class="result"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </section>
    <script src="./assets/js/app.js"></script>
</body>

</html>
